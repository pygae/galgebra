[test]
test_suite = test

[flake8]

# for now, just check the main code
filename =
    ./setup.py
    ./galgebra/*.py

ignore =
    # flake8 defaults
    E121
    E123
    E126
    E226
    E24
    E704
    W503
    W504

    # long lines
    E501

    # allow the use of `I` and `i` as variable names
    E741
    E743

per-file-ignores =
    # E231 missing whitespace after ','
    # E266 too many leading '#' for block comment
    ./galgebra/deprecated.py:E231,E266

    # E231 missing whitespace after ','
    # E265 block comment should start with '# '
    # E266 too many leading '#' for block comment
    ./galgebra/dop.py:E231,E265,E266

    # E231 missing whitespace after ','
    # E231 missing whitespace after ':'
    # E262 inline comment should start with '# '
    # E265 block comment should start with '# '
    # E266 too many leading '#' for block comment
    ./galgebra/ga.py:E231,E231,E262,E265,E266

    # E231 missing whitespace after ','
    # E262 inline comment should start with '# '
    # E265 block comment should start with '# '
    # F401 'sys' imported but unused
    ./galgebra/lt.py:E231,E262,E265,F401

    # E124 closing bracket does not match visual indentation
    # E125 continuation line with same indent as next logical line
    # E128 continuation line under-indented for visual indent
    # E231 missing whitespace after ','
    # F821 undefined name 'Mv'
    # F841 local variable 'dg' is assigned to but never used
    ./galgebra/metric.py:E124,E125,E128,E231,F821,F841

    # E128 continuation line under-indented for visual indent
    # E231 missing whitespace after ','
    # E262 inline comment should start with '# '
    # E265 block comment should start with '# '
    # E266 too many leading '#' for block comment
    ./galgebra/mv.py:E128,E231,E262,E265,E266

    # E117 over-indented
    # E122 continuation line missing indentation or outdented
