version: 2.0

defaults: &defaults
  working_directory: ~/galgebra
  steps:
    - checkout
    - run:
        name: Install
        command: |
          sudo pip install -r test_requirements.txt
          sudo pip install -e .
          if [ -n "$PIP_EXTRA_INSTALLATION" ]; then
            # deliberately not quoted
            sudo pip install $PIP_EXTRA_INSTALLATION
          fi
          sudo pip check
    - run:
        name: Test
        command: |
          mkdir test-reports
          pytest -n 2 --dist loadscope --cov=galgebra --nbval examples/ipython/ test --current-env --sanitize-with test/.nbval_sanitize.cfg --junitxml=test-reports/junit.xml
    - run:
        name: Coverage
        when: on_success
        command: |
          sudo pip install codecov
          codecov

    - store_test_results:
        path: test-reports
    - store_artifacts:
        path: test-reports

jobs:
  "python-3.7-sympy-1.5":
    <<: *defaults
    environment:
      PIP_EXTRA_INSTALLATION: sympy==1.5
    docker:
      - image: circleci/python:3.7

  "python-3.7":
    <<: *defaults
    docker:
      - image: circleci/python:3.7
  "python-3.6":
    <<: *defaults
    docker:
      - image: circleci/python:3.6
  "python-3.5":
    <<: *defaults
    docker:
      - image: circleci/python:3.5
  "python-2.7":
    <<: *defaults
    docker:
      - image: circleci/python:2.7

workflows:
  version: 2
  build:
    jobs:
      - "python-3.7"
      - "python-3.6"
      - "python-3.5"
      - "python-2.7"
      - "python-3.7-sympy-1.5"
