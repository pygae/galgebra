version: 2.0

defaults: &defaults
  working_directory: ~/galgebra
  steps:
    - checkout
    - run:
        name: Install
        command: |
          sudo pip install -r test_requirements.txt
          sudo pip install -e .
          if [ -n "$PIP_EXTRA_INSTALLATION" ]; then
            # deliberately not quoted
            sudo pip install $PIP_EXTRA_INSTALLATION
          fi
          sudo pip check
    - run:
        name: Test
        command: |
          mkdir test-reports
          pytest -n 2 --dist loadscope --cov=galgebra --nbval examples/ipython/ test --current-env --sanitize-with test/.nbval_sanitize.cfg --junitxml=test-reports/junit.xml
    - run:
        name: Coverage
        when: on_success
        command: |
          sudo pip install codecov
          codecov
    - store_test_results:
        path: test-reports
    - store_artifacts:
        path: test-reports

jobs:
  "flake8":
    steps:
      - checkout
      - run:
          name: Install
          command: |
            sudo pip install flake8
      - run:
          name: Lint
          command: |
            flake8
    docker:
      - image: circleci/python:3.8

  # symengine does not seem to install correctly with Python 3.8 yet
  "python-3.7-symengine":
    <<: *defaults
    environment:
      PIP_EXTRA_INSTALLATION: numpy symengine==0.5.0
      USE_SYMENGINE: 1
    docker:
      - image: circleci/python:3.7
  # sympy 1.3 does not claim to support Python 3.8
  "python-3.7-sympy-1.3":
    <<: *defaults
    environment:
      PIP_EXTRA_INSTALLATION: sympy==1.3
    docker:
      - image: circleci/python:3.7

  # make sure to keep setup.py in sync with these
  "python-3.8":
    <<: *defaults
    docker:
      - image: circleci/python:3.8
  "python-3.7":
    <<: *defaults
    docker:
      - image: circleci/python:3.7
  "python-3.6":
    <<: *defaults
    docker:
      - image: circleci/python:3.6
  "python-3.5":
    <<: *defaults
    docker:
      - image: circleci/python:3.5

  "publish":
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Upload to PyPi
          command: |
            ./circle-build-package

workflows:
  version: 2
  build:
    jobs:
      - "flake8":
          filters:
            tags:
              only: /^v.*$/

      - "python-3.8":
          filters:
            tags:
              only: /^v.*$/
          requires: ["flake8"]
      - "python-3.7":
          requires: ["flake8"]
      - "python-3.6":
          requires: ["flake8"]
      - "python-3.5":
          requires: ["flake8"]
      - "python-3.7-symengine":
          requires: ["flake8"]
      - "python-3.7-sympy-1.3":
          requires: ["flake8"]

      - publish:
          requires:
            - "python-3.8"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/
