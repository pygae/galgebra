version: 2.0

defaults: &defaults
  working_directory: ~/galgebra
  steps:
    - checkout
    - run:
        name: Install
        command: |
          sudo pip install -r test_requirements.txt
          sudo pip install -e .
          sudo pip check
    - run:
        name: Test
        command: |
          pytest -n 2 --dist loadscope --cov=galgebra --nbval examples/ipython/ test --current-env --sanitize-with test/.nbval_sanitize.cfg
    - run:
        name: Coverage
        when: on_success
        command: |
          sudo pip install codecov
          codecov
jobs:
  "python-3.7":
    <<: *defaults
    docker:
      - image: circleci/python:3.7
  "python-3.6":
    <<: *defaults
    docker:
      - image: circleci/python:3.6
  "python-3.5":
    <<: *defaults
    docker:
      - image: circleci/python:3.5
  "python-2.7":
    <<: *defaults
    docker:
      - image: circleci/python:2.7

workflows:
  version: 2
  build:
    jobs:
      - "python-3.7"
      - "python-3.6"
      - "python-3.5"
      - "python-2.7"
