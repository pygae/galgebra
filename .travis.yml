
sudo: false

language: python

matrix:
  include:
    - os: linux
      python: '2.7'
      env: CONDA=true
    # Remove too many targets for now to speed up a build
    # - os: linux
    #   python: '3.5'
    #   env: CONDA=true
    - os: linux
      python: '3.6'
      env: CONDA=true


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then lsb_release -a ; fi

install:
  - pip install pytest-cov
  - pip install python-coveralls
  - python setup.py install

script:
  - pytest --cov=galgebra galgebra

after_success:
  - coveralls

env:
  global:
    secure: 