
sudo: false

language: python

matrix:
  include:
    - os: linux
      python: '2.7'
      env: CONDA=true
    # Remove too many targets for now to speed up a build
    # - os: linux
    #   python: '3.5'
    #   env: CONDA=true
    - os: linux
      python: '3.6'
      env: CONDA=true


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then lsb_release -a ; fi

install:
  - pip install pytest-cov
  - python setup.py install

script:
  # Run tests and generate coverage report
  - pytest --cov=galgebra test

after_success:
  # python-coveralls requires a lower version of coverage than pytest-cov
  # so the installation needs to be done here
  - pip install python-coveralls
  # Upload coverage report to https://coveralls.io/github/pygae/galgebra
  - coveralls

env:
  global:
    secure: 
