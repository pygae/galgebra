
sudo: false

language: python

matrix:
  include:
    - os: linux
      python: '2.7'
      env: CONDA=true
    # Remove too many targets for now to speed up a build
    # - os: linux
    #   python: '3.5'
    #   env: CONDA=true
    - os: linux
      python: '3.6'
      env: CONDA=true


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then lsb_release -a ; fi

install:
  - pip install -e .
  - pip install pytest-cov
  - if [[ "$TRAVIS_PYTHON_VERSION" == 2.7 ]]; then pip install ipython==5.8.0 ; fi
  - pip install nbval

script:
  # Run tests, validate Jupyter notebooks and generate coverage report
  - pytest --cov=galgebra --nbval examples/ipython/ --nbval doc/ipython/ --nbval doc/python/ --current-env test

after_success:
  - pip install codecov
  - codecov

